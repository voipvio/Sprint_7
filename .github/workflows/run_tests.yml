name: run_tests

on:
  push:
    branches: [ "main" ]

jobs:
  UISmoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 22
          cache: maven

      - name: Run UI Smoke
        run: mvn clean test

